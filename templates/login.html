<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static',filename='/css/estilos.css') }}">
    <link rel="icon" href="../static/assets/favicon.ico" type="image/x-icon" />

    <title>POTTOKA</title>
  </head>
  <body>
    <!--Caja Principal -->
    <div class="containerPrincipal">
      <!--Aqui la imagen con el logo -->
      <div class="imagenLateral">
        <div class="fondoImagen"></div>
        <div class="fondoColor"></div>
        <img class="logoBlanco" src="../static/assets/Logo_blanco.svg" alt="Logo" />
      </div>

      <!--Aqui va el contenido del login -->
      <div class="contenido">
        <!-- Logo -->
        <div class="logoPrincipal">
          <img src="../static/assets/Logo_principal.svg" alt="Logo" />
        </div>

        <!-- Titulos -->
        <div class="textoInicio">
          <h1>Iniciar Sesión</h1>
          <h4>¿Aún no tienes cuenta? <a href="/registro">¡Registrate!</a></h4>
        </div>

        <!-- formularios -->
        <form class="formularios" action="../home">
          <input
            required
            type="email"
            autocomplete="email"
            placeholder="Email"
          />
          <input
            required
            type="password"
            autocomplete="current-password"
            placeholder="Contraseña"
          />
          <button type="submit">Iniciar Sesión</button>
        </form>

        <!-- politicas de privacidad -->
        <div class="enlacesInicio">
          <p>
            *Al iniciar sesion, aceptas nuestras
            <a href="/politicas-de-privacidad"> Política de Privacidad</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
